<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Реєстрація</title>
     </head>
     <body align ="center">
        <h1 width="50%"><a href="#">Реєстрація</a></h1>
             <form action="#" method="post" name="Registration">
                 <hr>
                    <input type="text" name="user_surname" placeholder="Прізвище" required><br>
                    <input type="text" name="user_name" placeholder="Ім'я" required><br>
                    <input type="email" name="user_email" placeholder="елетронна пошта" required><br>
                    <input type="password" name="user_password" placeholder="придумайте пароль" required><br>
                 <hr>
                    <p>
                        <b>Виберіть стать</b>
                    </p>
                    <label>
                        <input type="radio" name="sex" value="a1">Чоловіча<br>
                    </label>
                    <label>
                        <input type="radio" name="sex" value="a2">Жіноча<br>
                    </label>
                 <hr>
                    <label>
                        <input type="checkbox"> Я погоджуюсь на обробку персональних даних<br>
                    </label>
                 <p>
                     <input type="submit" name="user_register" value="Зареєструватись">
                     <input type="reset" value="Очистити">
                 </p>
                 <hr>
                     <a href="enter.html">Вже зареєстровані? Увійти</a>
             </form>
      </body>
</html>
