<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Реєстрація</title>
     </head>
     <body align ="center">
        <h1 width="50%"><a href="#">Реєстрація</a></h1>
             <form action="#" method="post" name="Registration">
                 <hr>
                    <br><input type="text" name="user_name" placeholder="Ім'я" required>
                    <br><input type="text" name="user_surname" placeholder="Прізвище" required>
                    <br><input type="email" name="user_email" placeholder="елетронна пошта" required>
                    <br><input type="password" name="user_password" placeholder="придумайте пароль" required>
                 <hr>
                    <p><b>Виберіть стать</b></p>
                        <br><label><input type="radio" name="sex" value="a1">Чоловіча</label>
                        <br><label><input type="radio" name="sex" value="a2">Жіноча</label>
                 <hr>
                    <label><br><input type="checkbox"> Я погоджуюсь на обробку персональних даних</label>
                 <p>
                     <input type="submit" name="user_register" value="Зареєструватись">
                     <input type="reset" value="Очистити">
                 </p>
                 <hr>
                     <a href="enter.html">Вже зареєстровані? Увійти</a>
             </form>
      </body>
</html>
